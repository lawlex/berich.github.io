<!DOCTYPE html>
<html lang="en">

<head>
    <title>Открытая энциклопедия</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f4afbaa213.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../css/gradients.css" />
    <link rel="stylesheet" type="text/css" href="../css/smallcards.css" />

    <style>
        .deck-btn {
            /*            height: 30px;
            width: 30px;
*/
            font-size: 12px;
        }
        
        .checkedbtn {
            opacity: 0.45;
            /*border-width: 2px;*/
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="container-fluid">
        <br>
        <h1>Открытая энциклопедия</h1>
        <p>По материалам одноименной книги И.Болонина</p>

    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#section1">Префлоп</a>
            </li>
        </ul>
    </nav>
    <div id="section1" class="container-fluid" style="padding-top:70px;padding-bottom:70px">
        <h1>Префлоп</h1>

        <div id="tablewrapper"></div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                        <input type="checkbox" name="options" id="btnusehand" autocomplete="off" checked> Рука: </label>
                    </div>
                </div>

                <div class="input-group-text">
                    <div class="card playing rank-a suit-hearts">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                    <div class="card playing rank-a suit-spades">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group-text">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                        <input type="checkbox" name="options" id="btnuseboard" autocomplete="off" checked> Доска: </label>
                    </div>
                </div>

                <div class="input-group-text">
                    <div class="card playing rank-a suit-diams">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                    <div class="card playing rank-a suit-clubs">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                    <div class="card playing rank-2 suit-hearts">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group-text">
                    <div class="card playing rank-k suit-clubs">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group-text">
                    <div class="card playing emptyplace">
                        <div class="card-body">
                            <div class="card-title"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <div id="deckwrapper">

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>

</html>
